<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Excercise</title>
        <meta name="description" content="Sign Up<">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <form>
                <div style="display: grid; grid-template-columns: 200px 1fr; gap: 20px;">
                <label for="name">Name</label>
                <input id="name" name="name" type="text"/>
                <label for="email">Email</label>
                <input id="email" name="email" type="email"/>
                <label for="pswd">Password</label>
                <input id="pswd" name="pswd" type="password"/>
                <label for="pswd">Repeat Password</label>
                <input id="pswd" name="pswd" type="password"/>
                <label for="country">Country</label>
                <input list="countrys" id="country" name="country"/>
                <datalist id="countrys">
                    <option value="Germany">
                    <option value="England">
                    <option value="India">
                    <option value="USA">
                    <option value="China">
                    <option value="France">
                </datalist>
                <label for="interest">Interest</label>
                <fieldset id="interest">
                    <input type="checkbox" id="music" name="Interest" value="music"/>
                    <label for="music"> Music</label><br>
                    <input type="checkbox" id="sports" name="Interest" value="sports"/>
                    <label for="sports"> Sports</label><br>
                    <input type="checkbox" id="art" name="Interest" value="art"/>
                    <label for="art"> Art</label><br>
                    <input type="checkbox" id="tech" name="Interest" value="tech"/>
                    <label for="tech"> Tech</label><br>
                </fieldset>
                <label for="promotions">Promotions</label>
                <fieldset id="promotions">
                    <input type="radio" id="yes" name="promotions" value="yes"/>
                    <label for="yes"> Yes</label><br>
                    <input type="radio" id="no" name="promotions" value="no"/>
                    <label for="no"> No</label><br>
                    <input type="radio" id="importantonly" name="promotions" value="important only"/>
                    <label for="importantonly"> Important only</label><br>
                </fieldset>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                    <input id="submit" name="submit" type="submit" value="SUBMIT"/>
                    <input id="cancel" name="cancel" type="reset" value="RESET"/>
                </div>
            </form>
        </main>
    </body>
</html>
