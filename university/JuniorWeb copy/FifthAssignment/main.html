<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/XU_Favicon.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Memory</title>
</head>
<body>
    <header style="display: flex; height: 100px; justify-content: space-between; background: #030425; align-items: center;">
        <h1 style="color: white; padding-left: 10px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Fifth Assignment
        </h1>
        <img height="100" src="./images/XU_Logo.jpg">
    </header>
    <main>
        <div id="options">
            <button id="start" onclick="start()">Start</button>
            <div id="group" hidden>
                <label for="time">Time:</label>
                <output name="time" id="time" type="datetime">0</output>
                <label for="score">Score:</label>
                <output name="score" id="score" type="number">0</output>
            </div>
        </div>
        <div id="main"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
